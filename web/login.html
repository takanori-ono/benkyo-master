<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reboot.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login 画面を作ってみる</title>
</head>
<body>
    <div class="container">
        <p>お客様が選択されたサービスは、総合号座へのログインが必要です。</p>
        <div class="login_waku">
            <p>講座をお持ちのお客様はこちら</p>
            <div class="inner_div">
                ユーザーネーム
                <input type="text" name="" id="">

            </div>
            <div class="inner_div">
                ログインパスワード
                <input type="text" name="" id="">
            </div>
            <input type="button" class="btn login" value="ログイン">
        </div>
        <div class="kaisetu_waku">
            <p class="kaisetu_mongon">
            証券総合口座の解説はこちら
            </p>
            <input type="button" class="btn start" value="口座開設">
            <div class="kaisetu_inner_div">
                <input type="button" class="kaisetu_btn" value="口座A" />
                <input type="button" class="kaisetu_btn" value="口座B" />
                <input type="button" class="kaisetu_btn" value="口座C" />
            </div>
        </div>
    </div>
</body>
</html>
