<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>こんにちは</h1>
    <div class="moji1">
        よろしくおねがいします
    </div>
    <div class="moji2">
        コンピュータの世界が広がります
    </div>
    <div class="moji3">nasi</div>
    <h3>fieldset</h3>
    <p>グループみたいなヤツ。タイトルがつけられる</p>
    <div class="container">
        <fieldset class="group">
            <legend>flex-direction</legend>
            <label><input type="checkbox" name="flexDirection" id="">row</label>
            <label><input type="checkbox" name="flexDirection" id="">row-reverse</label>
            <label><input type="checkbox" name="flexDirection" id="">column</label>
            <label><input type="checkbox" name="flexDirection" id="">column-reverse</label>
        </fieldset>
        <fieldset class="group">
            <legend>align-content</legend>
            <label><input type="radio" name="alignContent" id="">unset</label>
            <label><input type="radio" name="alignContent" id="">center</label>
            <label><input type="radio" name="alignContent" id="">end</label>
            <label><input type="radio" name="alignContent" id="">start</label>
            <br>
            <label><input type="radio" name="alignContent" id="">space-between</label>
            <label><input type="radio" name="alignContent" id="">space-around</label>
            <label><input type="radio" name="alignContent" id="">space-evenly</label>
        </fieldset>
    </div>
    <div>
        StudentId: <input data-val="true" data-val-number="The field StudentId must be a number."
            data-val-required="The StudentId field is required." id="StudentId" name="StudentId" type="number"
            value="" />
    </div>
    <div>
        Student Name: <input id="StudentName" name="StudentName" type="text" value="" />
    </div>
    <div>
        Age: <input data-val="true" data-val-number="The field Age must be a number."
            data-val-required="The Age field is required." id="Age" name="Age" type="number" value="" />
    </div>
    <div>
        Password: <input id="Password" name="Password" type="text" value="" />
    </div>
    <div>
        isNewlyEnrolled:<input class="check-box" data-val="true"
            data-val-required="The isNewlyEnrolled field is required." id="isNewlyEnrolled" name="isNewlyEnrolled"
            type="checkbox" value="true" />
    </div>
    <div>
        <input name="isNewlyEnrolled" type="hidden" value="false" />
    </div>
    <div>
        DoB: <input data-val="true" data-val-date="The field DoB must be a date."
            data-val-required="The DoB field is required." id="DoB" name="DoB" type="datetime" value="" />
    </div>
    <script type="text/javascript">

    </body>
</html>
