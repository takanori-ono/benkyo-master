<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reboot.css">
    <link rel="stylesheet" href="css/hoge.css">
    <title>Document</title>
</head>
<body>
    <h1>こんにちは</h1>
    <div class="moji1">
        よろしくおねがいします
    </div>
    <div class="moji2">
        コンピュータの世界が広がります
    </div>
    <div class="moji3">nasi</div>
    <h3>fieldset</h3>
    <p>グループみたいなヤツ。タイトルがつけられる</p>
    <div class="container">
       <fieldset class="group">
        <legend>flex-direction</legend>
        <label><input type="radio" name="flexDirection" id="">row</label>
        <label><input type="radio" name="flexDirection" id="">row-reverse</label>
        <label><input type="radio" name="flexDirection" id="">column</label>
        <label><input type="radio" name="flexDirection" id="">column-reverse</label>
       </fieldset> 
       <fieldset class="group">
        <legend>align-content</legend>
        <label><input type="radio" name="alignContent" id="">unset</label>
        <label><input type="radio" name="alignContent" id="">center</label>
        <label><input type="radio" name="alignContent" id="">end</label>
        <label><input type="radio" name="alignContent" id="">start</label>
        <br>
        <label><input type="radio" name="alignContent" id="">space-between</label>
        <label><input type="radio" name="alignContent" id="">space-around</label>
        <label><input type="radio" name="alignContent" id="">space-evenly</label>
       </fieldset> 
    </div>
</body>
</html>
