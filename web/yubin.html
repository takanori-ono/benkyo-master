<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>郵便番号検索</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/yubin.css">
</head>
<body>
  <main>
    <h1>お問い合わせ</h1>
    <form action="" name="contactForm">
      <ul>
        <li><input name="postcode" type="text" placeholder="郵便番号（７けた）"></li>
        <li><input name="prefecture" type="text" placeholder="都道府県"></li>
        <li><input name="city" type="text" placeholder="市区町村名"></li>
        <li><input name="town" type="text" placeholder="町名"></li>
      </ul>
    </form>
  </main>


  <h3><a href="https://www.youtube.com/watch?v=UNOY2wyJkwQ">ここを参考にしました。</a></h3>
  
  <script src="js/yubin.js" defer></script>
</body>
</html>
