<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reboot.css">
    <link rel="stylesheet" href="css/table_test.css">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
        テーブルテスト
        左にthが来る
        </div>
        <table>
            <tbody>
                <tr>
                    <th class="table_header">1</th>
                    <td class="table_content">one ここにちょっと長いのが</td>
                </tr>
                <tr>
                    <th class="table_header">2</th>
                    <td class="table_content">two</td>
                </tr>
                <tr>
                    <th class="table_header last-child">3</th>
                    <td class="table_content last-child">three</td>
                </tr>
            </tbody>
        </table>
        <div class="right_div">
            <div>右に置きたい</div>
            <div>右の下に置きたい</div>
        </div>
        <div class="lower_div">
            下に置きたい
        </div>
    </div>
</body>
</html>
