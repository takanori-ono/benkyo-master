<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline, inline-block</title>
    <!-- <link rel="stylesheet" href="css/reboot.css"> -->
    <link rel="stylesheet" href="css/inline.css">
</head>
<body>
    <div class="container">
        <!-- span 間に改行文字があると隙間が空いてしまう -->
        <span>Hello Hello</span>
        <span>こんにちは　よろしくお願いします</span>
        <input type="button" value="ボタンを置いてみた">
        <span>Hello Hello</span>
        <span>こんにちは　よろしくお願いします</span>
    </div>


    <div style="height: 50px;"></div>
    <!-- 右に並ぶボタン -->
    <div class="title_bar">
        <input type="button" value="起案">
        <input type="button" value="収受">
        <input type="button" value="その他">
        <input type="button" value="何か">
    </div>


    <div style="height: 50px;"></div>
    <!-- 左右に分けて配置 -->
    <div class="sayu_bar">
        <div class="hidari_grp">
            <input type="button" value="起案">
            <input type="button" value="収受">
        </div>
        <div class="migi_grp">
            <input type="button" value="収受">
            <input type="button" value="その他">
            <input type="button" value="何か">
        </div>
    </div>

    <div style="height: 50px;"></div>
    <!-- 左右に分けて配置(flexbox) -->
    <div class="sayu_flex">
        <div class="hidari_grp">
            <input type="button" value="起案">
            <input type="button" value="収受">
        </div>
        <div class="migi_grp">
            <input type="button" value="収受">
            <input type="button" value="その他">
            <input type="button" value="何か">
        </div>
    </div>

</body>
</html>
