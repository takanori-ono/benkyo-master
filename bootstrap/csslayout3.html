<!DOCTYPE html>
<html lang="ja">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background-color: #edd;
            float: left;
        }

        .innerbox {
            border: 1px solid;
            width: 100px;
            height: 80px;
            float: left;
        }

        .honbun {
            float: left;
        }

        .inner_honbun {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="innerbox"></div>
        <div style="border: 2px solid">
            <div class="inner_honbun">
                <p>this is a small pen</p>
            </div>
        </div>
    </div>
    <div class="honbun">
        <p>this is a pen...</p>
    </div>
</body>

</html>
