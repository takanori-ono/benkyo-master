<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブルの行をフィルタリングする</title>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <label for="shozoku" class="control-label col-md-2">対象課</label>
        <div class="col-md-10">
            <select name="shozoku" id="shozoku" class="form-control">
                <option value="1" class="shozoku_opt">総務課</option>
                <option value="2" class="shozoku_opt">住民課</option>
                <option value="3" class="shozoku_opt">税務課</option>
            </select>
        </div>
        // まずはtrにデータを持たせて区別
        <table class="table table-striped table-hover sortable">
            <thead>
                <tr>
                    <th>
                        No
                    </th>
                    <th>
                        Shozoku
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Value
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ka="1">
                    <td>
                        1
                    </td>
                    <td>
                        総務課
                    </td>
                    <td>
                        小野孝則
                    </td>
                    <td>
                        123
                    </td>
                </tr>
                <tr data-ka="1">
                    <td>
                        2
                    </td>
                    <td>
                        総務課 人事係
                    </td>
                    <td>
                        久保田利信
                    </td>
                    <td>
                        12345
                    </td>
                </tr>
                <tr data-ka="2">
                    <td>
                        3
                    </td>
                    <td>
                        住民課 庶務
                    </td>
                    <td>
                        白川監督
                    </td>
                    <td>
                        456
                    </td>
                </tr>
                <tr data-ka="3">
                    <td>
                        4
                    </td>
                    <td>
                        税務課 納税係
                    </td>
                    <td>
                        野上翼
                    </td>
                    <td>
                        789
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/jquery.js"> </script>
    <script>
        $('#shozoku').on('change', function(){
            console.log('kita' + $(this).val());
            var ka = $(this).val();
            $("tbody tr[data-ka=" + ka + "]").css("display", "table-row");
            $("tbody tr[data-ka!=" + ka + "]").css("display", "none");
        });
    </script>
</body>

</html>
