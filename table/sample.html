<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>hoge hoge</h1>
        <form action="" method="post">
            <table class="table table-striped table-hover sortable">
                <thead>
                    <tr>
                        <th>
                            Taisho
                        </th>
                        <th>
                            No
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Value
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="sortable-item">
                        <td>
                            <input type="checkbox" class="form-check-input">
                        </td>
                        <td>
                            1
                        </td>
                        <td class="name">
                            Takanor Ono
                        </td>
                        <td>
                            <a href="#" data-toggle="tooltip" title="給与担当です">
                                給与担当
                            </a>
                        </td>
                    </tr>
                    <tr class="sortable-item">
                        <td>
                            <input type="checkbox" class="form-check-input">
                        </td>
                        <td>
                            2
                        </td>
                        <td class="name">
                            Abe Takafumi
                        </td>
                        <td>
                            総理大臣
                        </td>
                    </tr>
                    <tr class="sortable-item">
                        <td>
                            <input type="checkbox" class="form-check-input">
                        </td>
                        <td>
                            3
                        </td>
                        <td class="name">
                            Ohtani Shohei
                        </td>
                        <td>
                            党首担当
                        </td>
                    </tr>
                    <tr class="sortable-item">
                        <td>
                            <input type="checkbox" class="form-check-input">
                        </td>
                        <td>
                            4
                        </td>
                        <td class="name">
                            Takanor Ono
                        </td>
                        <td>
                            <a href="#" data-togglen="tooltip" title="給与担当臨時">
                                給与担当(臨時)
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <button class="btn btn-primary mt-2" name="do_sort" id="do_sort">sort</button>
    </div>

    <script src="js/jquery.js"> </script>
    <script src=""></script>
    <script>
        // $(window).on('load', function () {
        //     $('.sortable .name').text('hgoe');
        // });

        $('#do_sort').on('click', function () {
            start_sort();
        });
        // $(window).on('load', function () {
        //     start_sort();
        // });
        function start_sort() {
            $('tbody').html(
                $('.sortable-item').sort(function (a, b) {
                    if ($(a).children('.name').text() < $(b).children('.name').text()) {
                        return 1;
                    } else if ($(a).children('.name').text() > $(b).children('.name').text()) {
                        return -1;
                    } else {
                        return 0;
                    }
                    // console.log('hoge');
                })
            );

        };
    </script>
</body>

</html>
