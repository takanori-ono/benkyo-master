<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container">
        <ul class="sortable list-group mt-5">
            <li class="sortable_item list-group-item">888<img src="img/birthday.png"></img></li>
            <li class="sortable_item list-group-item">abcd</li>
            <li class="sortable_item list-group-item">1234</li>
            <li class="sortable_item list-group-item">457</li>
            <li class="sortable_item list-group-item">1111</li>
        </ul>
        <button class="btn btn-primary" name="do_sort" id="do_sort">SORT</button>
    </div>
    <script src="js/jquery.js"> </script>
    <script >
        $('#do_sort').on('click', function(){
            $('.sortable').html(
                $('.sortable_item').sort(function(a,b){
                    if($(a).text() < $(b).text()){
                        return -1;
                    }else{
                        return 1;
                    }

                })
            );
            console.log('hgoe');
        });
    </script>
</body>

</html>
